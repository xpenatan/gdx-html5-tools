<!DOCTYPE html>
<html>
<head>
    <title>%TITLE%</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style>
      body {
        justify-content: center;
        align-items: center;
        background: #000;
        display: flex;
        height: 100vh;
      }
      #progress {
        position: fixed;
        display: block;
        box-sizing: border-box;
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 80px;
        margin-top: -40px;
        margin-left: -250px;
      }
      #progress-txt {
        color: #fff;
        font-size: 34px;
        font-family: "Courier New", sans-serif;
        font-weight: 800;
        font-smooth: never;
        -webkit-font-smoothing : none;
        line-height: 36px;
        float: right;
      }
      #progress-box {
        background: rgba(255,255,255,0.1);
        justify-content: flex-start;
        border: 2px solid #fff;
        align-items: center;
        position: relative;
        padding: 0px 5px;
        display: flex;
        height: 30px;
        width: 500px;
        float: left;
        clear: both;
      }
      #progress-bar {
        display: block;
        box-shadow: 0 10px 30px -10px #fff;
        background: #fff;
        height: 20px;
        width: 0%;
      }
    </style>
</head>
<body style="margin:0;padding:0;overflow: hidden" oncontextmenu="return false" onload="main(%ARGS%)">
<div>
  <div id="progress">
    <div id="progress-txt">0%</div>
    <div id="progress-box">
      <div id="progress-bar"></div>
    </div>
  </div>
  <canvas id="canvas" width="%WIDTH%" height="%HEIGHT%"></canvas>
</div>
<script>
  var maxPercentage = 25;
  var delay = 500;
  var txt = document.getElementById("progress-txt");
  var barStyle = document.getElementById("progress-bar").style;
  barStyle.width = "0%";
  function barUpdater() {
    var percentage = parseInt(barStyle.width, 10);
    if (percentage < maxPercentage) {
      percentage++;
      txt.innerHTML = percentage + "%";
      barStyle.width = percentage + "%";
      delay += 25;
      setTimeout(barUpdater, delay);
    }
  }
  setTimeout(barUpdater, delay);
</script>
<script type="text/javascript" charset="utf-8" src="teavm/app.js"></script>
</body>
</html>
